<!DOCTYPE html>
<html>
<head>
  <title>Automated Deployment Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f8ff;
    }
    h1 {
      color: #2c3e50;
    }
    .version {
      font-size: 24px;
      color: #e74c3c;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Our Automated Deployment!</h1>
  <p>This static website is deployed automatically using AWS CodePipeline</p>
  <div class="version">Version: <span id="version">1.0.0</span></div>
  
  <script>
    // This would be replaced during build process
    document.getElementById('version').textContent = '1.0.0';
  </script>
</body>
</html>
